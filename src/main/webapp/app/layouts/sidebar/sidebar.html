<aside class="main-sidebar" layout="row" ng-class="{'sidebar-collapse': vm.isSideNavCollapsed}" ng-show="vm.isAuthenticated()">
    <md-sidenav
        class="md-sidenav-left md-whiteframe-z2"
        md-component-id="navigation-drawer"
        md-is-locked-open="$mdMedia('gt-sm')">

        <header class="main-header">
            <md-toolbar
                md-whiteframe="1">

                <div class="md-toolbar-tools">
                    <a href="#" class="logo">
                        <span class="logo-mini"><b>F</b>A</span>
                        <span class="logo-lg"><b>Food</b>Appetency</span>
                    </a>
                    <md-button
                        aria-label="Navigation Menu"
                        class="md-icon-button"
                        ng-click="vm.toggleSideNav()">
                        <md-icon md-svg-icon="menu"></md-icon>
                    </md-button>
                </div>
            </md-toolbar>
        </header>

            <md-content md-scroll-y flex layout="column">
                <md-sidemenu locked="true">
                    <md-sidemenu-group>
                        <md-subheader class="md-no-sticky">&nbsp;</md-subheader>

                        <md-sidemenu-button href="#" ui-sref-active>
                            <md-icon md-svg-icon="dashboard"></md-icon>
                            <span>Dashboard</span>
                        </md-sidemenu-button>

                        <md-sidemenu-button href="#" ui-sref-active>
                            <md-icon md-svg-icon="menu"></md-icon>
                            <span>Menu</span>
                        </md-sidemenu-button>

                    </md-sidemenu-group>
                </md-sidemenu>
            </md-content>

    </md-sidenav>
</aside>
