<md-sidenav-container>
    <md-sidenav #sidenav mode="side" opened="true">
        <md-toolbar color="primary"><span>FoodAppetency</span></md-toolbar>
        <div style="background-color: green;">
            Sidenav content are here
        </div>
    </md-sidenav>

    <div class="content">
        <header class="header-toolbar">
            <md-toolbar color="primary" class="header-toolbar">
                <button md-button (click)="sidenav.toggle()">
                    <md-icon>menu</md-icon>
                </button>
            </md-toolbar>
        </header>

        <main class="content-body">
            Content
        </main>

        <footer class="footer-toolbar">
            <md-toolbar color="accent" class="header-toolbar">
                Footer
            </md-toolbar>
        </footer>
    </div>
</md-sidenav-container>
