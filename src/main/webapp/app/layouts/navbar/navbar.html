<md-toolbar
    class="md-hue-2"
    md-whiteframe="z2">

    <div class="md-toolbar-tools" layout="row" layout-align="end center" ng-switch="vm.isAuthenticated()">
        <a href="" ng-click="vm.login()" id="login" ng-switch-when="false">
            <!--<md-icon>exit_to_app</md-icon>-->
            <span>Sign in</span>
        </a>

        <a href="" ng-click="vm.logout()" id="logout" ng-switch-when="true">
            <!--<md-icon>exit_to_app</md-icon>-->
            <span>Sign out</span>
        </a>
    </div>
</md-toolbar>
