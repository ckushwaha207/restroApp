
<div>
    <h2><span data-translate="foodAppetencyApp.diningTable.detail.title">Dining Table</span> {{vm.diningTable.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="foodAppetencyApp.diningTable.number">Number</span></dt>
        <dd>
            <span>{{vm.diningTable.number}}</span>
        </dd>
        <dt><span data-translate="foodAppetencyApp.diningTable.code">Code</span></dt>
        <dd>
            <span>{{vm.diningTable.code}}</span>
        </dd>
        <dt><span data-translate="foodAppetencyApp.diningTable.store">Store</span></dt>
        <dd>
            <a ui-sref="store-detail({id:vm.diningTable.storeId})">{{vm.diningTable.storeId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="dining-table-detail.edit({id:vm.diningTable.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
