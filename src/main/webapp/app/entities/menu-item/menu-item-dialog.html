
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myMenuItemLabel" data-translate="foodAppetencyApp.menuItem.home.createOrEditLabel">Create or edit a Menu Item</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.menuItem.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.menuItem.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="foodAppetencyApp.menuItem.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.menuItem.name"
                    required/>
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="foodAppetencyApp.menuItem.price" for="field_price">Price</label>
            <input type="number" class="form-control" name="price" id="field_price"
                    ng-model="vm.menuItem.price"
                    required/>
            <div ng-show="editForm.price.$invalid">
                <p class="help-block"
                    ng-show="editForm.price.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.price.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="foodAppetencyApp.menuItem.preparationTime" for="field_preparationTime">Preparation Time</label>
            <input type="number" class="form-control" name="preparationTime" id="field_preparationTime"
                    ng-model="vm.menuItem.preparationTime"
                    required/>
            <div ng-show="editForm.preparationTime.$invalid">
                <p class="help-block"
                    ng-show="editForm.preparationTime.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.preparationTime.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="foodAppetencyApp.menuItem.ingredient" for="field_ingredient">Ingredient</label>
            <input type="text" class="form-control" name="ingredient" id="field_ingredient"
                    ng-model="vm.menuItem.ingredient"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="foodAppetencyApp.menuItem.imageUrl" for="field_imageUrl">Image Url</label>
            <input type="text" class="form-control" name="imageUrl" id="field_imageUrl"
                    ng-model="vm.menuItem.imageUrl"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="foodAppetencyApp.menuItem.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.menuItem.description"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="foodAppetencyApp.menuItem.diet" for="field_diet">Diet</label>
            <select class="form-control" name="diet" ng-model="vm.menuItem.diet" id="field_diet">
                <option value="VEG" data-translate="foodAppetencyApp.Diet.VEG">VEG</option>
                <option value="NON_VEG" data-translate="foodAppetencyApp.Diet.NON_VEG">NON_VEG</option>
                <option value="EGG" data-translate="foodAppetencyApp.Diet.EGG">EGG</option>
            </select>
        </div>

        <div class="form-group">
            <label data-translate="foodAppetencyApp.menuItem.category" for="field_category">Category</label>
            <select class="form-control" id="field_category" name="category" ng-model="vm.menuItem.categoryId" ng-options="menuCategory.id as menuCategory.name for menuCategory in vm.menucategories"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
