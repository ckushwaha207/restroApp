
<div>
    <h2><span data-translate="foodAppetencyApp.order.detail.title">Order</span> {{vm.order.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="foodAppetencyApp.order.orderNumber">Order Number</span></dt>
        <dd>
            <span>{{vm.order.orderNumber}}</span>
        </dd>
        <dt><span data-translate="foodAppetencyApp.order.state">State</span></dt>
        <dd>
            <span data-translate="{{'foodAppetencyApp.OrderState.' + vm.order.state}}">{{vm.order.state}}</span>
        </dd>
        <dt><span data-translate="foodAppetencyApp.order.total">Total</span></dt>
        <dd>
            <span>{{vm.order.total}}</span>
        </dd>
        <dt><span data-translate="foodAppetencyApp.order.subTotal">Sub Total</span></dt>
        <dd>
            <span>{{vm.order.subTotal}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="order-detail.edit({id:vm.order.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
