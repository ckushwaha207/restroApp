
<div>
    <h2><span data-translate="foodAppetencyApp.menu.detail.title">Menu</span> {{vm.menu.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="foodAppetencyApp.menu.name">Name</span></dt>
        <dd>
            <span>{{vm.menu.name}}</span>
        </dd>
        <dt><span data-translate="foodAppetencyApp.menu.store">Store</span></dt>
        <dd>
            <a ui-sref="store-detail({id:vm.menu.storeId})">{{vm.menu.storeId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="menu-detail.edit({id:vm.menu.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
