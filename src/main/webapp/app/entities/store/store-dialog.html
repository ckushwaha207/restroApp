
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myStoreLabel" data-translate="foodAppetencyApp.store.home.createOrEditLabel">Create or edit a Store</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.store.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.store.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="foodAppetencyApp.store.code" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                    ng-model="vm.store.code"
                    required/>
            <div ng-show="editForm.code.$invalid">
                <p class="help-block"
                    ng-show="editForm.code.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="foodAppetencyApp.store.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.store.name"
                    required/>
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="foodAppetencyApp.store.timings" for="field_timings">Timings</label>
            <input type="text" class="form-control" name="timings" id="field_timings"
                    ng-model="vm.store.timings"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="foodAppetencyApp.store.website" for="field_website">Website</label>
            <input type="text" class="form-control" name="website" id="field_website"
                    ng-model="vm.store.website"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="foodAppetencyApp.store.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                    ng-model="vm.store.email"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="foodAppetencyApp.store.phoneNumber" for="field_phoneNumber">Phone Number</label>
            <input type="text" class="form-control" name="phoneNumber" id="field_phoneNumber"
                    ng-model="vm.store.phoneNumber"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="foodAppetencyApp.store.mobileNumber" for="field_mobileNumber">Mobile Number</label>
            <input type="text" class="form-control" name="mobileNumber" id="field_mobileNumber"
                    ng-model="vm.store.mobileNumber"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="foodAppetencyApp.store.faxNumber" for="field_faxNumber">Fax Number</label>
            <input type="text" class="form-control" name="faxNumber" id="field_faxNumber"
                    ng-model="vm.store.faxNumber"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="foodAppetencyApp.store.siteUrl" for="field_siteUrl">Site Url</label>
            <input type="text" class="form-control" name="siteUrl" id="field_siteUrl"
                    ng-model="vm.store.siteUrl"
                    />
        </div>

        <div class="form-group">
            <label data-translate="foodAppetencyApp.store.location" for="field_location">Location</label>
            <select class="form-control" id="field_location" name="location" ng-model="vm.store.locationId" ng-options="location.id as location.id for location in vm.locations | orderBy:'id'">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="foodAppetencyApp.store.organization" for="field_organization">Organization</label>
            <select class="form-control" id="field_organization" name="organization" ng-model="vm.store.organizationId" ng-options="organization.id as organization.id for organization in vm.organizations"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="foodAppetencyApp.store.storeGroup" for="field_storeGroup">Store Group</label>
            <select class="form-control" id="field_storeGroup" name="storeGroup" ng-model="vm.store.storeGroupId" ng-options="storeGroup.id as storeGroup.id for storeGroup in vm.storegroups"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
