

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTransactionStatusLabel" jhiTranslate="foodAppetencyApp.transactionStatus.home.createOrEditLabel">Create or edit a Transaction Status</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!transactionStatus.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="transactionStatus.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="foodAppetencyApp.transactionStatus.transactionId" for="field_transactionId">Transaction Id</label>
            <input type="text" class="form-control" name="transactionId" id="field_transactionId"
                [(ngModel)]="transactionStatus.transactionId"
            required />
            <div [hidden]="!(editForm.controls.transactionId?.dirty && editForm.controls.transactionId?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.transactionId?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="foodAppetencyApp.transactionStatus.transactionSuccess" for="field_transactionSuccess">Transaction Success</label>
            <input type="checkbox" class="form-control" name="transactionSuccess" id="field_transactionSuccess"
                [(ngModel)]="transactionStatus.transactionSuccess"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="foodAppetencyApp.transactionStatus.amount" for="field_amount">Amount</label>
            <input type="number" class="form-control" name="amount" id="field_amount"
                [(ngModel)]="transactionStatus.amount"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="foodAppetencyApp.transactionStatus.errorCode" for="field_errorCode">Error Code</label>
            <input type="text" class="form-control" name="errorCode" id="field_errorCode"
                [(ngModel)]="transactionStatus.errorCode"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="foodAppetencyApp.transactionStatus.errorMessage" for="field_errorMessage">Error Message</label>
            <input type="text" class="form-control" name="errorMessage" id="field_errorMessage"
                [(ngModel)]="transactionStatus.errorMessage"
             />
        </div>

        <div class="form-group">
            <label jhiTranslate="foodAppetencyApp.transactionStatus.payment" for="field_payment">Payment</label>
            <select class="form-control" id="field_payment" name="payment" [(ngModel)]="transactionStatus.paymentId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="paymentOption.id" *ngFor="let paymentOption of payments; trackBy: trackPaymentById">{{paymentOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
