<div>
    <h2>
        <span jhiTranslate="foodAppetencyApp.tableQR.home.title">Table QRS</span>
        <button class="btn btn-primary float-right create-table-qr" [routerLink]="['/', { outlets: { popup: ['table-qr-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="foodAppetencyApp.tableQR.home.createLabel">
            Create new Table QR
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12 no-padding-right">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'foodAppetencyApp.tableQR.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="tableQRS">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="code"><span jhiTranslate="foodAppetencyApp.tableQR.code">Code</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="tableCode"><span jhiTranslate="foodAppetencyApp.tableQR.table">Table</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="storeCode"><span jhiTranslate="foodAppetencyApp.tableQR.store">Store</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tableQR of tableQRS ;trackBy: trackId">
                <td><a [routerLink]="['../table-qr', tableQR.id ]">{{tableQR.id}}</a></td>
                <td>{{tableQR.code}}</td>
                <td>
                    <div *ngIf="tableQR.tableId">
                        <a [routerLink]="['../dining-table', tableQR.tableId  ]" >{{tableQR.tableCode}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="tableQR.storeId">
                        <a [routerLink]="['../store', tableQR.storeId  ]" >{{tableQR.storeCode}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../table-qr', tableQR.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'table-qr/'+ tableQR.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'table-qr/'+ tableQR.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="tableQRS && tableQRS.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
