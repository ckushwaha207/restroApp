

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myBusinessUserLabel" jhiTranslate="foodAppetencyApp.businessUser.home.createOrEditLabel">Create or edit a Business User</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!businessUser.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="businessUser.id" readonly />
        </div>

        <div class="form-group">
            <label jhiTranslate="foodAppetencyApp.businessUser.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="businessUser.userId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="foodAppetencyApp.businessUser.storeGroup" for="field_storeGroup">Store Group</label>
            <select class="form-control" id="field_storeGroup" name="storeGroup" [(ngModel)]="businessUser.storeGroupId">
                <option [ngValue]="null"></option>
                <option [ngValue]="storeGroupOption.id" *ngFor="let storeGroupOption of storegroups; trackBy: trackStoreGroupById">{{storeGroupOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="foodAppetencyApp.businessUser.store" for="field_store">Store</label>
            <select class="form-control" id="field_store" name="store" [(ngModel)]="businessUser.storeId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="storeOption.id" *ngFor="let storeOption of stores; trackBy: trackStoreById">{{storeOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
