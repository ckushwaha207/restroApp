
<div>
    <h2><span data-translate="foodAppetencyApp.businessUser.detail.title">Business User</span> {{vm.businessUser.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="foodAppetencyApp.businessUser.user">User</span></dt>
        <dd>
            {{vm.businessUser.userId}}
        </dd>
        <dt><span data-translate="foodAppetencyApp.businessUser.storeGroup">Store Group</span></dt>
        <dd>
            <a ui-sref="store-group-detail({id:vm.businessUser.storeGroupId})">{{vm.businessUser.storeGroupId}}</a>
        </dd>
        <dt><span data-translate="foodAppetencyApp.businessUser.store">Store</span></dt>
        <dd>
            <a ui-sref="store-detail({id:vm.businessUser.storeId})">{{vm.businessUser.storeName}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="business-user-detail.edit({id:vm.businessUser.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
