
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myBusinessUserLabel" data-translate="foodAppetencyApp.businessUser.home.createOrEditLabel">Create or edit a Business User</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.businessUser.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.businessUser.id" readonly />
        </div>

        <div class="form-group">
            <label data-translate="foodAppetencyApp.businessUser.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.businessUser.userId" ng-options="user.id as user.id for user in vm.users"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="foodAppetencyApp.businessUser.storeGroup" for="field_storeGroup">Store Group</label>
            <select class="form-control" id="field_storeGroup" name="storeGroup" ng-model="vm.businessUser.storeGroupId" ng-options="storeGroup.id as storeGroup.id for storeGroup in vm.storegroups | orderBy:'id'">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="foodAppetencyApp.businessUser.store" for="field_store">Store</label>
            <select class="form-control" id="field_store" name="store" ng-model="vm.businessUser.storeId" ng-options="store.id as store.name for store in vm.stores"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
